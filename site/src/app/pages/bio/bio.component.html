<section class="artist-intro container">
    <img src="/assets/images/profile.webp" alt="Solo Wit Luv" class="artist-photo" />
    <h2 class="artist-name">Solo Wit Luv</h2>
    <p class="small">Recording Artist & Producer</p>
</section>
<section class="section container glass" style="padding:24px;">
    <h2>{{bio?.headline || 'Bio'}}</h2>
    <p style="white-space:pre-line;">{{bio?.body}}</p>
    <a *ngIf="bio?.pressKitUrl" class="button" [href]="bio.pressKitUrl" target="_blank" style="margin-top:12px;">Press
        Kit</a>
</section>
